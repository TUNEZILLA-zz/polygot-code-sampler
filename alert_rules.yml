# alert_rules.yml - Alert rules for Code Live
groups:
  - name: code_live_alerts
    rules:
      # High latency alerts
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(code_live_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s for 5 minutes"

      # High error rate
      - alert: HighErrorRate
        expr: rate(code_live_requests_total{status=~"5.."}[5m]) / rate(code_live_requests_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for 5 minutes"

      # High fallback rate
      - alert: HighFallbackRate
        expr: rate(code_live_fallbacks_total[10m]) / rate(code_live_requests_total[10m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High fallback rate detected"
          description: "Fallback rate is {{ $value | humanizePercentage }} for 10 minutes"

      # Ready probe failures
      - alert: ReadyProbeFailures
        expr: up{job="code-live"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Code Live is down"
          description: "Code Live service is not responding"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{name="code-live"} / container_spec_memory_limit_bytes{name="code-live"}) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for 5 minutes"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="code-live"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} for 5 minutes"

      # Queue depth too high
      - alert: HighQueueDepth
        expr: code_live_queue_depth > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High queue depth"
          description: "Queue depth is {{ $value }} for 2 minutes"

      # Glitch activations
      - alert: GlitchActivations
        expr: rate(code_live_glitches_total[5m]) > 0.1
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Glitch activations detected"
          description: "Glitch rate is {{ $value }} per second for 5 minutes"
