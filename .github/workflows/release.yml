name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run tests before release
      run: |
        python -m pytest tests/ -v
    
    - name: Create release assets
      run: |
        mkdir -p release-assets
        cp pcs_step3_ts.py release-assets/
        cp pcs_step3.py release-assets/
        cp pcs_step2.py release-assets/
        cp -r tests/ release-assets/
        cp requirements-test.txt release-assets/
        cp README.md release-assets/
        
        # Create a zip archive
        cd release-assets
        zip -r ../polyglot-code-sampler-v${GITHUB_REF#refs/tags/}.zip .
        cd ..
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Polyglot Code Sampler ${{ github.ref }}
        body: |
          ðŸš€ **Polyglot Code Sampler v${{ github.ref }}**
          
          ## What's New
          - âœ… Complete Rust + TypeScript backend parity
          - âœ… Dict/Set comprehensions support
          - âœ… Advanced reductions (sum, prod, any, all, max, min)
          - âœ… Nested generator expressions
          - âœ… Production-ready pytest test suite
          - âœ… Golden file snapshots for regression protection
          
          ## Features
          - **Python â†’ Rust**: Iterator chains with HashMap, HashSet, .filter(), .map(), .flat_map()
          - **Python â†’ TypeScript**: Map, Set, .filter(), .map(), .flatMap()
          - **Comprehension Types**: List, Dict, Set, Nested
          - **Reductions**: sum(), math.prod(), any(), all(), max(), min()
          
          ## Quick Start
          ```bash
          python pcs_step3_ts.py --demo
          python pcs_step3_ts.py --code "squares = [x**2 for x in range(10)]" --target rust
          ```
          
          ## Testing
          ```bash
          pip install pytest
          python -m pytest tests/ -v
          ```
          
          ---
          
          **Full test coverage across Ubuntu, macOS, and Windows with Python 3.9-3.12!** ðŸŽ¯
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./polyglot-code-sampler-v${GITHUB_REF#refs/tags/}.zip
        asset_name: polyglot-code-sampler-v${GITHUB_REF#refs/tags/}.zip
        asset_content_type: application/zip

