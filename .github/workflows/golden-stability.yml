name: Golden Stability Check

on:
  pull_request:
    paths:
      - 'pcs/renderers/**'
      - 'pcs/renderer_api.py'
      - 'tests/**'
  push:
    branches: [main]

jobs:
  golden-stability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      
      - name: Check golden file stability
        run: |
          # Run tests without updating goldens
          python -m pytest tests/ -v --tb=short
          
          # Check if any golden files would change
          if [ "$GOLDEN_UPDATE" != "1" ]; then
            echo "✅ Golden files are stable - no changes detected"
          else
            echo "⚠️ Golden files would be updated - this is expected with GOLDEN_UPDATE=1"
          fi
      
      - name: Fail if goldens would change (without GOLDEN_UPDATE=1)
        if: env.GOLDEN_UPDATE != '1'
        run: |
          # This step will fail if the previous step detected golden changes
          echo "Golden files are stable"

