
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéº Conductor Score Output</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #888;
            font-size: 1.2em;
        }
        .output {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.5em;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .info-item {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00ffff;
        }
        .info-label {
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .info-value {
            color: #fff;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        .copy-btn {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        .copy-btn:hover {
            background: #00cccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéº Conductor Score Output</h1>
            <p class="subtitle">Musical Score for Text Performance</p>
        </div>
        
        <div class="output">
            TuneZilla
        </div>
        
        <div class="info">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value">[Tremolo forte] TuneZilla [/]</div>
            </div>
            <div class="info-item">
                <div class="info-label">Intensity</div>
                <div class="info-value">0.8</div>
            </div>
            <div class="info-item">
                <div class="info-label">Seed</div>
                <div class="info-value">42</div>
            </div>
            <div class="info-item">
                <div class="info-label">Mode</div>
                <div class="info-value">html</div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Output</button>
            <button class="copy-btn" onclick="copyAsMarkdown()">üìù Copy as Markdown</button>
        </div>
        
        <div class="footer">
            <p>Generated by Conductor Score DSL</p>
            <p>Score: [Tremolo forte] TuneZilla [/] | Intensity: 0.8 | Seed: 42</p>
        </div>
    </div>
    
    <script>
        function copyToClipboard() {
            navigator.clipboard.writeText(`TuneZilla`).then(() => {
                alert('Output copied to clipboard!');
            });
        }
        
        function copyAsMarkdown() {
            const markdown = `# Conductor Score Output\n\n**Score:** [Tremolo forte] TuneZilla [/]\n\n**Result:**\n\n\`\`\`\nTuneZilla\n\`\`\`\n\n**Intensity:** 0.8\n**Seed:** 42`;
            navigator.clipboard.writeText(markdown).then(() => {
                alert('Markdown copied to clipboard!');
            });
        }
    </script>
</body>
</html>
