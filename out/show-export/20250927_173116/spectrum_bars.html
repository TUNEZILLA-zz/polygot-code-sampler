<!doctype html><meta charset="utf-8"><title>Spectrum Bars</title>
<style>
html,body{margin:0;height:100%;background:#090a0f;overflow:hidden}

</style><canvas id="c"></canvas><div class="badge">Spectrum Bars â€¢ ?reduced=1</div>
<script>
const RED=new URLSearchParams(location.search).get('reduced')==='1';
const c=document.getElementById('c'),x=c.getContext('2d');let W,H;function rs(){W=c.width=innerWidth;H=c.height=innerHeight}addEventListener('resize',rs);rs();

function tick(t){x.clearRect(0,0,W,H);const w=W/N;for(let i=0;i<N;i++){ph[i]+=0.015+(i%5)*0.002;

requestAnimationFrame(tick)}requestAnimationFrame(tick);
</script>
