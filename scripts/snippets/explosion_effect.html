<!doctype html><meta charset="utf-8"><title>Explosion Effect</title>
<style>html,body{margin:0;height:100%;background:#050508;overflow:hidden}
canvas{display:block} .badge{position:fixed;right:12px;bottom:10px;color:#f88;font:12px ui-monospace;opacity:.6}</style>
<canvas id="c"></canvas><div class="badge">Explosion â€¢ ?reduced=1</div>
<script>
const RED=new URLSearchParams(location.search).get('reduced')==='1';
const c=document.getElementById('c'),x=c.getContext('2d');let W,H;function rs(){W=c.width=innerWidth;H=c.height=innerHeight}addEventListener('resize',rs);rs();
const N=RED?40:100;const particles=[...Array(N)].map(()=>({x:W/2,y:H/2,vx:Math.random()*8-4,vy:Math.random()*8-4,life:1,size:Math.random()*6+2,color:Math.random()*60+20}));
function tick(t){x.fillStyle="rgba(5,5,8,.1)";x.fillRect(0,0,W,H);
for(const p of particles){p.x+=p.vx;p.y+=p.vy;p.life*=0.95;p.size*=0.98;
if(p.life<0.1||p.size<0.5){p.x=W/2;p.y=H/2;p.vx=Math.random()*8-4;p.vy=Math.random()*8-4;p.life=1;p.size=Math.random()*6+2;p.color=Math.random()*60+20;}
x.fillStyle=`hsla(${p.color},100%,${50+p.life*30}%,${p.life*0.8})`;x.beginPath();x.arc(p.x,p.y,p.size,0,7);x.fill();}
requestAnimationFrame(tick)}requestAnimationFrame(tick);
</script>
