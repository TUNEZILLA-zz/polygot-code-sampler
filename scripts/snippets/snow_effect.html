<!doctype html><meta charset="utf-8"><title>Snow Effect</title>
<style>html,body{margin:0;height:100%;background:#0c0e18;overflow:hidden}
canvas{display:block} .badge{position:fixed;right:12px;bottom:10px;color:#aef;font:12px ui-monospace;opacity:.6}</style>
<canvas id="c"></canvas><div class="badge">Snow â€¢ ?reduced=1</div>
<script>
const RED=new URLSearchParams(location.search).get('reduced')==='1';
const c=document.getElementById('c'),x=c.getContext('2d');let W,H;function rs(){W=c.width=innerWidth;H=c.height=innerHeight}addEventListener('resize',rs);rs();
const N=RED?80:200;const flakes=[...Array(N)].map(()=>({x:Math.random()*W,y:Math.random()*H,vx:Math.random()*0.5-0.25,vy:Math.random()*1+0.5,size:Math.random()*3+1,life:1}));
function tick(t){x.fillStyle="rgba(12,14,24,.05)";x.fillRect(0,0,W,H);
for(const f of flakes){f.x+=f.vx;f.y+=f.vy;f.life*=0.998;
if(f.y>H||f.life<0.1){f.x=Math.random()*W;f.y=-10;f.life=1;f.size=Math.random()*3+1;}
x.fillStyle=`hsla(220,20%,90%,${f.life*0.8})`;x.beginPath();x.arc(f.x,f.y,f.size,0,7);x.fill();}
requestAnimationFrame(tick)}requestAnimationFrame(tick);
</script>
